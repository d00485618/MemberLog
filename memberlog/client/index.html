<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="banner">
        <h1>MEMBERS</h1>
    </div>

    <div id="addMemButton">
        <button id="addMem" type="button">Add a Member</button>
    </div>
    
    <div id="userform">
        <form>
            <div>
                <label for="member_input_name">Member Name:</label>
                <input id="member_input_name" type="text">
            </div>
            <div>
                <label for="member_input_age">Member Age:</label>
                <input id="member_input_age" type="text">
            </div>
            <div>
                <label for="member_input_dob">Member Date of Birth:</label>
                <input id="member_input_dob" type="date">
            </div>
            <div>
                <label for="member_input_email">Member Email:</label>
                <input id="member_input_email" type="text">
            </div>
            <div>
                <label for="member_input_pnumber">Member Phone Number:</label>
                <input id="member_input_pnumber" type="text" placeholder="###-###-####">
            </div>
            <div id="submitb">
                <button id="submit" type="button">Add Member</button>
            </div>
        </form>
    </div>

    <div id="contentbox">
        <div id="membersbox">
        
        </div>
    </div>
    
</body>
<script src="./app.js"></script>
</html>
